<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .maintenance-container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .maintenance-container img {
      width: 150px;
      margin-bottom: 1rem;
    }

    .maintenance-container h1 {
      font-size: 2rem;
      color: #444;
    }

    .maintenance-container p {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #666;
    }

    .timer {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #222;
    }

    @media (max-width: 768px) {
      .maintenance-container {
        padding: 1.5rem;
      }

      .maintenance-container h1 {
        font-size: 1.5rem;
      }

      .timer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <img src="https://via.placeholder.com/150" alt="Under Maintenance">
    <h1>Weâ€™ll Be Back Soon!</h1>
    <p>Our website is currently undergoing maintenance. Thank you for your patience.</p>
    <p class="timer">Estimated Time Remaining: <span id="countdown">00:10:00</span></p>
  </div>

  <script>
    // Countdown Timer
    let totalTime = 600; // 10 minutes in seconds
    const countdownElement = document.getElementById('countdown');

    function updateCountdown() {
      const minutes = Math.floor(totalTime / 60);
      const seconds = totalTime % 60;

      countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      if (totalTime > 0) {
        totalTime--;
      } else {
        countdownElement.textContent = "00:00:00";
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
